  - objective-c

env:
  matrix:
    - TEST='macpython_10.9' PY_VERSION=2.7.5
    - TEST='macpython_10.9' PY_VERSION=3.3.5
    - TEST='macpython_10.9' PY_VERSION=3.4.0

    - TEST='brew_system'
    - TEST='brew_system' VENV='1'

    - TEST='brew_py' PY="2.7"
