    - TEST='brew_py' PY="3.3"
    - TEST='brew_py' PY="3.3" VENV='1'

    - TEST='macports' PY='2.7'
    - TEST='macports' PY='2.7' VENV='1'

    - TEST='macports' PY='3.3'
